<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>提示词卡片集</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        function submitPrompt() {
            var prompt = document.getElementById("new-prompt").value;
            if (!prompt) return;
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            prompts.push(prompt);
            localStorage.setItem("prompts", JSON.stringify(prompts));
            addCardToDOM(prompt);
            document.getElementById("new-prompt").value = ""; // 清空输入框
        }

        function loadPrompts() {
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            prompts.forEach(prompt => addCardToDOM(prompt));
        }

        function addCardToDOM(prompt) {
            var container = document.getElementById("card-container");
            var newCard = '<div onclick="copyToClipboard(\'' + prompt + '\')" class="card"><p>' + prompt + '</p></div>';
            container.innerHTML += newCard;
        }

        function exportPrompts() {
            // 生成表格并导出
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            var csvContent = "data:text/csv;charset=utf-8,提示词\n" + prompts.map(p => `"${p}"`).join("\n");
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "prompts.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function importPrompts(event) {
            var file = event.target.files[0];
            if (!file) return;
            var reader = new FileReader();
            reader.onload = function(e) {
                var prompts = e.target.result.split('\n').map(p => p.trim()).filter(p => p);
                localStorage.setItem("prompts", JSON.stringify(prompts));
                document.getElementById("card-container").innerHTML = '';
                loadPrompts();
            };
            reader.readAsText(file);
        }

        window.onload = loadPrompts;
    </script>
</head>
<body>
    <main class="container">
        <div class="grid">
            <section>
                <div id="card-container">
                    <!-- 提示词卡片将在这里显示 -->
                </div>
                <div>
                    <input type="text" id="new-prompt" placeholder="输入新的提示词" aria-label="新的提示词">
                    <button onclick="submitPrompt()">提交提示词</button>
                </div>
                <div>
                    <button onclick="exportPrompts()">导出提示词</button>
                    <input type="file" id="import-file" onchange="importPrompts(event)">
                </div>
            </section>
        </div>
    </main>
    <footer class="container">
        <small>© 2024 提示词卡片集</small>
    </footer>
</body>
</html>
