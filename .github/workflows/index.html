<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>提示词卡片集</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
        }

        function submitPrompt() {
            var prompt = document.getElementById("new-prompt").value;
            if (!prompt) return;
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            prompts.push(prompt);
            localStorage.setItem("prompts", JSON.stringify(prompts));
            addCardToDOM(prompt);
            document.getElementById("new-prompt").value = "";
        }

        function loadPrompts() {
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            prompts.forEach(prompt => addCardToDOM(prompt));
        }

        function addCardToDOM(prompt) {
            var container = document.getElementById("card-container");
            var newCard = '<div onclick="copyToClipboard(\'' + prompt + '\')" class="card"><p>' + prompt + '</p></div>';
            container.innerHTML += newCard;
        }

        function exportPrompts() {
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            var csvContent = "data:text/csv;charset=utf-8," + prompts.join("\n");
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "prompts.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function importPrompts() {
            var fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.csv';
            fileInput.onchange = e => {
                var file = e.target.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var prompts = e.target.result.split(/\r\n|\n/);
                    prompts.forEach(prompt => {
                        if (prompt && !JSON.parse(localStorage.getItem("prompts") || "[]").includes(prompt)) {
                            submitPrompt(prompt);
                        }
                    });
                };
                reader.readAsText(file);
            };
            fileInput.click();
        }

        function submitPrompt(prompt) {
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            prompts.push(prompt);
            localStorage.setItem("prompts", JSON.stringify(prompts));
            addCardToDOM(prompt);
        }

        window.onload = loadPrompts;
    </script>
</head>
<body>
    <main class="container">
        <div class="grid" id="card-container">
            <!-- 提示词卡片将在这里显示 -->
        </div>
        <div>
            <input type="text" id="new-prompt" placeholder="输入新的提示词">
            <button onclick="submitPrompt()">提交提示词</button>
            <button onclick="exportPrompts()">导出提示词</button>
            <button onclick="importPrompts()">导入提示词</button>
        </div>
    </main>
</body>
</html>
