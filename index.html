<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>提示词卡片集</title>
    <style>
        .card {
            position: relative;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        @media (max-width: 600px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
        .card-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }
        .export-import-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
        }

        function submitPrompt() {
            var prompt = document.getElementById("new-prompt").value;
            if (!prompt) return;
            var prompts = getPrompts();
            prompts.push(prompt);
            savePrompts(prompts);
            addCardToDOM(prompt, prompts.length - 1);
            document.getElementById("new-prompt").value = "";
        }

        function loadPrompts() {
            var prompts = getPrompts();
            prompts.forEach((prompt, index) => addCardToDOM(prompt, index));
        }

        function addCardToDOM(prompt, index) {
            var container = document.getElementById("card-container");
            var newCard = '<div class="card"><button class="card-delete" onclick="deletePrompt(' + index + ')">X</button><p onclick="copyToClipboard(\'' + prompt + '\')">' + prompt + '</p></div>';
            container.innerHTML += newCard;
        }

        function exportPrompts() {
            var prompts = getPrompts();
            var csvContent = "data:text/csv;charset=utf-8,";
            prompts.forEach(function(prompt, index){
                csvContent += index < prompts.length ? prompt + "\n" : prompt;
            }); 
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "prompts.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function importPrompts(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var prompts = e.target.result.split("\n").filter(function(prompt){
                    return prompt.trim() !== "";
                });
                savePrompts(prompts);
                location.reload();
            };
            reader.readAsText(file);
        }

        function deletePrompt(index) {
            var prompts = getPrompts();
            prompts.splice(index, 1);
            savePrompts(prompts);
            location.reload();
        }

        function getPrompts() {
            return JSON.parse(localStorage.getItem("prompts") || "[]");
        }

        function savePrompts(prompts) {
            localStorage.setItem("prompts", JSON.stringify(prompts));
        }

        window.onload = loadPrompts;
    </script>
</head>
<body>
    <main class="container">
        <div class="export-import-buttons">
            <button onclick="exportPrompts()">导出提示词</button>
            <input type="file" onchange="importPrompts(event)">
        </div>
        <div class="grid">
            <section>
                <div id="card-container" class="card-container">
                    <!-- 提示词卡片将在这里显示 -->
                </div>
                <div>
                    <input type="text" id="new-prompt" placeholder="输入新的提示词" aria-label="新的提示词">
                    <button onclick="submitPrompt()">提交提示词</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="container">
        <small>&copy; 2024 提示词卡片集</small>
    </footer>
</body>
</html>
