<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>提示词卡片集</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        @media (max-width: 600px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            border: none;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .control-panel {
            text-align: right;
            padding: 10px 0;
        }
        .control-button {
            font-size: 0.8em;
            padding: 5px 10px;
            margin-left: 5px;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
        }

        function submitPrompt() {
            var prompt = document.getElementById("new-prompt").value;
            if (!prompt) return;
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            prompts.push(prompt);
            localStorage.setItem("prompts", JSON.stringify(prompts));
            addCardToDOM(prompt);
            document.getElementById("new-prompt").value = "";
        }

        function loadPrompts() {
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            prompts.forEach(prompt => addCardToDOM(prompt));
        }

        function addCardToDOM(prompt) {
            var container = document.getElementById("card-container");
            var newCard = '<div class="card"><p>' + prompt + '</p><button class="delete-button" onclick="deletePrompt(this, \'' + prompt + '\')">×</button></div>';
            container.innerHTML += newCard;
        }

        function deletePrompt(btn, prompt) {
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            var filtered = prompts.filter(function(p) {
                return p !== prompt;
            });
            localStorage.setItem("prompts", JSON.stringify(filtered));
            btn.parentNode.remove();
        }

        function exportPrompts() {
            var prompts = JSON.parse(localStorage.getItem("prompts") || "[]");
            var csvContent = "data:text/csv;charset=utf-8,";
            prompts.forEach(function(prompt, index){
                csvContent += index < prompts.length ? prompt + "\n" : prompt;
            }); 
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "prompts.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function importPrompts(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var prompts = e.target.result.split("\n").filter(function(prompt){
                    return prompt.trim() !== "";
                });
                localStorage.setItem("prompts", JSON.stringify(prompts));
                location.reload();
            };
            reader.readAsText(file);
        }

        window.onload = loadPrompts;
    </script>
</head>
<body>
    <main class="container">
        <div class="control-panel">
            <button class="control-button" onclick="exportPrompts()">导出</button>
            <input class="control-button" type="file" onchange="importPrompts(event)">
        </div>
        <div class="grid">
            <section>
                <div id="card-container" class="card-container">
                    <!-- 提示词卡片将在这里显示 -->
                </div>
                <div>
                    <input type="text" id="new-prompt" placeholder="输入新的提示词" aria-label="新的提示词">
                    <button onclick="submitPrompt()">提交</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="container">
        <small>&copy; 2024 提示词卡片集</small>
    </footer>
</body>
</html>
